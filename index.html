
<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="landmark.css">
        <script
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBvgdXznWcLROFmLIUhK7g4oGri6tK94Qs&libraries=maps,marker"
            defer>
        </script>
    </head>
    <body>
        <form id="landmark">
            <label for="title">Title:</label>
            <input type="text" id="title"><br/>
            <label for="description">Description:</label>
            <textarea id="description">Please enter a description of 1-3 sentences</textarea><br/>
            <label for="upload">Please select an image of the landmark:</label>
            <input type="file" id="upload" accept="image/*, .jpg, .jpeg, .png, .gif, .webp"><br/>
            <input type="button" id="create" value="Create Landmark">
        </form>
        <div id="map">
            <gmp-map center="43.2375, -79.8341" zoom="13" map-id="DEMO_MAP_ID" style="height: 400px"></gmp-map>
        </div>
        <script src="landmark.js"></script>
    </body>
</html>
